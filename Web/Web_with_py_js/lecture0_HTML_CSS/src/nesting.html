<!DOCTYPE html>
<html lang="en">

<head>
    <title>Variables</title>
    <link rel="stylesheet" href="nesting.css">
</head>

<body>
    <div>
        <p>This is a paragraph inside the div.</p>

        ul inside the div:
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
    </div>

    <p>This is a paragraph outside the div.</p>

    ul outside the div:
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>


</body>

</html>
